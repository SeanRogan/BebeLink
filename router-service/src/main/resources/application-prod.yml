app:
  webclient:
    services:
      generator:
        base-url: http://generator-service
        connect-timeout: 5000
        read-timeout: 10000
      event-queue:
        base-url: http://event-queue-service
        connect-timeout: 5000
        read-timeout: 10000

eureka:
  instance:
    hostname: ${EUREKA_HOST_NAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL_DEFAULT:http://localhost:8761/eureka/}
spring:
  jpa:
    hibernate:
      ddl-auto: ${SPRING_DATA_DDL_AUTO:create}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: router-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/postgres-bebelink-router}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postpass}
server:
  port: ${SERVER_PORT:0}
