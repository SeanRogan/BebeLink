spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  instance:
    hostname: ${EUREKA_HOST_NAME:localhost}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enableSelfPreservation: false